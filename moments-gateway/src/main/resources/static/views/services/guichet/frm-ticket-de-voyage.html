<div class="modal-header">
    <button type="button" class="close" data-ng-click="fermer()"
            aria-label="Close">
        <span aria-hidden="true"  title="Fermer">&times;</span>
    </button>
    <h5 class="modal-title textTransform" >{{ titleFrm }} routi&egrave;re</h5>
</div>

<div class="modal-body card-box mb-0">
    <form role="form" novalidate>
        <p class="sub-header p-0 m-0 text-right">
            <code>(*)</code> Champs au informations requises ou obligatoires
        </p>

        <fieldset id="default-wizard-step-0" class="stepy-step">
            <legend>Information Compagnie</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="compagnie">Compagnie<span class="text-danger">*</span></label>
                        <input type="text" class="form-control text-uppercase" readonly id="compagnie" placeholder="..." data-ng-model="items.compagnie">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gare">Gare<span class="text-danger">*</span></label>
                        <input type="text" class="form-control text-uppercase" readonly id="gare" placeholder="..." data-ng-model="items.gare">
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset id="default-wizard-step-1" class="stepy-step">
            <legend>Information Ticket</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="typeVoyage">Type voyage<span class="text-danger">*</span></label>
                        <select id="typeVoyage" class="form-control" style="cursor: pointer" data-ng-model="items.typeVoyage"
                                ng-change="checkingTravel(items.typeVoyage)">
                            <option value="" selected>- Choisissez une valeur -</option>
                            <option data-ng-repeat="obj in typeVoyageList" value="{{obj.key}}"> {{obj.value}} </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="villeDepart">Ville de d&eacute;part<span class="text-danger">*</span></label>
                        <autocomplete choices="villes" enteredtext="text" minlength="1" selected="selected" id="villeDepart"></autocomplete>
                        <input type="hidden" class="form-control text-uppercase" data-ng-model="selected.label">
                    </div>

                    <div class="form-group">
                        <label for="villeArrive">Ville d'arriv&eacute;e<span class="text-danger">*</span></label>
                        <autocomplete choices="villes" enteredtext="text2" minlength="1" selected="selected2" id="villeArrive"></autocomplete>
                        <input type="hidden" class="form-control text-uppercase" data-ng-model="selected2.label">
                    </div>
                    <div class="form-group">
                        <label for="tarifTicket">Tarif ticket en Francs CFA<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="tarifTicket" maxlength="5" readonly data-ng-model="items.tarifTicket">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateDepart">Date de d&eacute;part<span class="text-danger">*</span></label>
                        <input class="form-control" id="dateDepart" type="date" name="dateDepart" data-ng-model="items.dateDepart">
                    </div>
                    <div class="form-group">
                        <label for="dateRetour">Date de Retour<span class="text-danger">*</span></label>
                        <input class="form-control" id="dateRetour" type="date" name="dateRetour" data-ng-model="items.dateRetour" ng-disabled="actived" disabled="{{actived}}">
                    </div>
                    <div class="form-group">
                        <label for="fraisDigital">Frais en Francs CFA<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fraisDigital" readonly data-ng-model="items.fraisDigital">
                    </div>
                    <div class="form-group">
                        <label for="fraisSMS">Frais SMS en Francs CFA<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fraisSMS" readonly data-ng-model="items.fraisSMS" ng-disabled="actived" disabled="{{actived}}">
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset id="default-wizard-step-2" class="stepy-step">
            <legend>Paiement Ticket</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="typePaiement">Type paiement<span class="text-danger">*</span></label>
                        <select id="typePaiement" class="form-control" style="cursor: pointer" data-ng-model="items.typePaiement"
                                ng-change="payTicket(items.typePaiement)">
                            <option value="" selected>- Choisissez une valeur -</option>
                            <option data-ng-repeat="obj in typePaiementList" value="{{obj.key}}"> {{obj.value}} </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="refTicket">Reference Ticket Di-Gital<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="refTicket" readonly data-ng-model="items.refTicket">
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group mb-0 mt-3">
            <div class="center text-center">
                <button type="button" class="btn btn-primary btn-rounded waves-effect text-uppercase width-md waves-light mr-2 pr-4 pl-4 btn-md">
                    <span>Enregistrer</span>
                </button>
                <button type="reset" class="btn btn-outline-secondary btn-rounded text-uppercase waves-effect waves-light pr-4 pl-4 btn-md">
                    <span>rafraich&icirc;r</span>
                </button>
            </div>
        </div>
    </form>
</div>
